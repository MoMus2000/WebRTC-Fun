<!DOCTYPE html>
<head>
    <style>
        video{
            transform: scaleX(-1);
        }
    </style>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

     <!-- Bootstrap JS bundle (includes Popper.js) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Chat Application</h1>
        <button>Start Webcam</button>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <video id="webcam" autoplay style="width: 100%;"></video>
            </div>
            <div class="col-sm-4" style="display: none;">
                <h2>SDP Offer</h2>
                <textarea id="freeform" name="freeform" rows="10" cols="30"></textarea>
            </div>
            <div class="col-sm-4" style="display: none;">
                <h2>SDP Answer</h2>
                <textarea id="answerForm" name="answerForm" rows="10" cols="30"></textarea>
                <button onclick="startConnection()">Make Connection</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="display: none;">
                <h2>SDP Answer 2</h2>
                <textarea id="answerForm2" name="answerForm2" rows="10" cols="30"></textarea>
            </div>
            <div class="col-sm-4">
                <video id="client" autoplay style="width: 100%;"></video>
            </div>
        </div>
    </div>
    

    <script src="/js/answer"></script>
</body>
</html>
